name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (Node.js 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify package-lock.json is in sync with package.json
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json || (echo "package-lock.json is out of sync with package.json. Run 'npm install' locally and commit the updated lockfile." && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client (schema validation)
        run: npx prisma generate

      - name: Run tests
        run: npm test
